<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Warden - сѓ┐сЃ»сЃ╝сЃЄсѓБсЃЋсѓДсЃ│сѓ╣</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header" role="banner">
            <div class="header-section" role="region" aria-label="WaveТЃЁта▒">
                <div class="resource">
                    <span class="resource-label">Wave:</span>
                    <span id="wave-display" aria-live="polite">1/15</span>
                </div>
                <div class="resource">
                    <span class="resource-label">сѓ│сѓбHP:</span>
                    <span id="core-hp" aria-live="assertive">100</span>
                </div>
                <div class="resource score-display">
                    <span class="resource-label">сѓ╣сѓ│сѓб:</span>
                    <span id="score-display" aria-live="polite">0</span>
                </div>
            </div>
            <div class="header-section" role="region" aria-label="сЃфсѓйсЃ╝сѓ╣ТЃЁта▒">
                <div class="resource">
                    <span class="resource-label">сѓйсѓдсЃФ:</span>
                    <span id="soul-display" aria-live="polite">300</span>
                </div>
            </div>
            <div class="header-section header-controls">
                <button id="start-wave-btn" class="action-btn" aria-label="WaveжќІтДІсЃюсѓ┐сЃ│">­Ъїі WaveжќІтДІ</button>
                <button id="auto-wave-btn" class="action-btn" aria-label="WaveУЄфтІЋжђ▓УАїсЃюсѓ┐сЃ│">­Ъћё УЄфтІЋ: OFF</button>
                <button id="speed-btn" class="action-btn" aria-label="сѓ▓сЃ╝сЃажђЪт║дтцЅТЏ┤сЃюсѓ┐сЃ│">РџА ├Ќ1</button>
                <button id="pause-btn" class="action-btn" aria-label="СИђТЎѓтЂюТГбсЃюсѓ┐сЃ│">РЈИ№ИЈ СИђТЎѓтЂюТГб</button>
                <button id="monster-status-btn" class="action-btn" aria-label="сЃбсЃ│сѓ╣сѓ┐сЃ╝ТЃЁта▒сЃюсѓ┐сЃ│">­ЪЊі сЃбсЃ│сѓ╣сѓ┐сЃ╝ТЃЁта▒</button>
                <button id="log-btn" class="action-btn" aria-label="сЃГсѓ░УАеуц║сЃюсѓ┐сЃ│">­ЪЊю сЃГсѓ░</button>
                <button id="help-btn" class="action-btn help-btn" aria-label="сЃўсЃФсЃЌсЃюсѓ┐сЃ│">РЮЊ сЃўсЃФсЃЌ</button>
            </div>
        </div>

        <div id="main-content">
            <div id="left-panel" class="panel" role="region" aria-label="уйажЂИТіъсЃЉсЃЇсЃФ">
                <h3>Рџћ№ИЈ уйа</h3>
                <div id="trap-palette" class="palette" role="list" aria-label="тѕЕућетЈ»УЃйсЂфуйа">
                    <!-- уйасЃюсѓ┐сЃ│сЂїсЂЊсЂЊсЂФУ┐йтіасЂЋсѓїсѓІ -->
                </div>
            </div>

            <canvas id="game-canvas" width="800" height="600" role="img" aria-label="сѓ▓сЃ╝сЃасЃЋсѓБсЃ╝сЃФсЃЅ"></canvas>

            <div id="right-panel" class="panel" role="region" aria-label="сЃбсЃ│сѓ╣сѓ┐сЃ╝жЂИТіъсЃЉсЃЇсЃФ">
                <h3>­ЪЉ╣ сЃбсЃ│сѓ╣сѓ┐сЃ╝</h3>
                <div id="monster-palette" class="palette" role="list" aria-label="тѕЕућетЈ»УЃйсЂфсЃбсЃ│сѓ╣сѓ┐сЃ╝">
                    <!-- сЃбсЃ│сѓ╣сѓ┐сЃ╝сЃюсѓ┐сЃ│сЂїсЂЊсЂЊсЂФУ┐йтіасЂЋсѓїсѓІ -->
                </div>
            </div>
        </div>

        <div id="bottom-panel" class="panel" role="region" aria-label="жЂИТіъТЃЁта▒сЃЉсЃЇсЃФ">
            <div id="selection-info" aria-live="polite">
                <p>сѓфсЃќсѓИсѓДсѓ»сЃѕсѓњжЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂё</p>
            </div>
        </div>
    </div>

    <!-- сЃбсЃ│сѓ╣сѓ┐сЃ╝сѓ╣сЃєсЃ╝сѓ┐сѓ╣сЃЉсЃЇсЃФ -->
    <div id="monster-status-panel" class="overlay-panel" style="display: none;">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>­ЪЊі сЃбсЃ│сѓ╣сѓ┐сЃ╝ТЃЁта▒</h2>
                <button id="close-monster-status" class="close-btn" aria-label="жќЅсЂўсѓІ">РюЋ</button>
            </div>
            <div id="monster-status-list" class="status-list">
                <!-- сЃбсЃ│сѓ╣сѓ┐сЃ╝ТЃЁта▒сЂїсЂЊсЂЊсЂФУАеуц║сЂЋсѓїсѓІ -->
            </div>
        </div>
    </div>

    <!-- сЃГсѓ░сЃЉсЃЇсЃФ -->
    <div id="log-panel" class="overlay-panel" style="display: none;">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>­ЪЊю ТѕджЌўсЃГсѓ░</h2>
                <button id="close-log" class="close-btn" aria-label="жќЅсЂўсѓІ">РюЋ</button>
            </div>
            <div id="log-list" class="log-list">
                <!-- сЃГсѓ░сЂїсЂЊсЂЊсЂФУАеуц║сЂЋсѓїсѓІ -->
            </div>
        </div>
    </div>

    <script src="data/traps.js"></script>
    <script src="data/monsters.js"></script>
    <script src="data/enemies.js"></script>
    <script src="data/waves.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/quadtree.js"></script>
    <script src="js/objectPool.js"></script>
    <script src="js/priorityQueue.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/pathfinding.js"></script>
    <script src="js/statusEffects.js"></script>
    <script src="js/trap.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/waveManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
